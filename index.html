<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deslizar</title>
    <style>
      position: absolute;
      width: 100%; height;
      transform-style: preserve-3d;
      animation: rotate 15s infinite linear;
    </style>
</head>
<body>
    <div class="slide">
        <img src="1.jpg">
    </div>
    <div class="slide">
        <img src="2.jpg">
    </div>
    <div class="slide">
        <img src="3.jpg">
    </div>
</body>
</html>
