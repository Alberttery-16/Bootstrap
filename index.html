<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Esquivar</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        canvas {
            background-color: black;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Juego de Esquivar</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>Usa las flechas izquierda y derecha para mover el jugador.</p>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const player = { x: 180, y: 350, width: 40, height: 40, speed: 5 };
        let obstacles = [];
        let gameOver = false;
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => obstacle.y += 3);
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
        }

        function checkCollision() {
            obstacles.forEach(obstacle => {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameOver = true;
                }
            });
        }

        function gameLoop() {
            if (gameOver) {
                alert("¡Game Over! Puntuación: " + score);
                document.location.reload();
                return;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();
            moveObstacles();
            checkCollision();
            
            score++;
            requestAnimationFrame(gameLoop);
        }

        function createObstacle() {
            const obstacleX = Math.random() * (canvas.width - 40);
            obstacles.push({ x: obstacleX, y: 0, width: 40, height: 40 });
        }

        setInterval(createObstacle, 1000);
        gameLoop();
        
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && player.x > 0) {
                player.x -= player.speed;
            }
            if (event.key === "ArrowRight" && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        });
    </script>
</body>
</html>
