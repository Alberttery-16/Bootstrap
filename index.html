<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        .rules {
            text-align: left;
            max-width: 500px;
            margin: auto;
        }
        .rule {
            color: red;
        }
        .valid {
            color: green;
        }
    </style>
</head>
<body>
    <h1>El Juego de la Contraseña</h1>
    <p>Introduce una contraseña que cumpla con las reglas absurdas.</p>
    <input type="text" id="password" placeholder="Escribe tu contraseña">
    <div class="rules" id="rules"></div>

    <script>
        const passwordInput = document.getElementById("password");
        const rulesContainer = document.getElementById("rules");

        const rules = [
            { text: "Debe tener al menos 8 caracteres.", check: (pw) => pw.length >= 8 },
            { text: "Debe contener un número.", check: (pw) => /\d/.test(pw) },
            { text: "Debe incluir un emoji.", check: (pw) => /\p{Extended_Pictographic}/u.test(pw) },
            { text: "Debe comenzar con la letra 'A'.", check: (pw) => pw.startsWith('A') },
            { text: "Debe incluir el nombre de un planeta.", check: (pw) => /(Mercurio|Venus|Tierra|Marte|Júpiter|Saturno|Urano|Neptuno)/i.test(pw) },
            { text: "Debe tener más vocales que consonantes.", check: (pw) => (pw.match(/[aeiouáéíóú]/gi) || []).length > (pw.match(/[bcdfghjklmnpqrstvwxyz]/gi) || []).length },
            { text: "Debe contener el nombre de un Pokémon.", check: (pw) => /(Pikachu|Charizard|Squirtle|Bulbasaur)/i.test(pw) },
            { text: "Debe terminar en un signo de exclamación.", check: (pw) => pw.endsWith('!') },
        ];

        function updateRules() {
            rulesContainer.innerHTML = "";
            rules.forEach(rule => {
                const ruleElement = document.createElement("p");
                ruleElement.textContent = rule.text;
                ruleElement.classList.add(rule.check(passwordInput.value) ? "valid" : "rule");
                rulesContainer.appendChild(ruleElement);
            });
        }

        passwordInput.addEventListener("input", updateRules);
        updateRules();
    </script>
</body>
</html>
